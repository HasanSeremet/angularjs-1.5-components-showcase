<button-enroll-counter
  enrolls="$ctrl.totalEnrolls"
  enrolled="$ctrl.enrolled"
  on-enroll="$ctrl.toggleEnrollCourse($ctrl.courseId);">
</button-enroll-counter>

<button-like-counter
  likes="$ctrl.totalLikes"
  liked="$ctrl.liked"
  on-like="$ctrl.toggleLikeCourse($ctrl.courseId);">
</button-like-counter>
